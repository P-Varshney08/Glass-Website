<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/logo.png">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="Images/priya.jpg" alt="" height="100px">
                    <h2>Priya Varshney</h2>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="Images/email.png" alt="">
                        <h3>Stream</h3>
                    </div>
                    <div class="link">
                        <img src="Images/gamepad.png" alt="">
                        <h3>Games</h3>
                    </div>
                    <div class="link">
                        <img src="Images/open-book.png" alt="">
                        <h3>Library</h3>
                    </div>
                    <div class="link">
                        <img src="Images/address.png" alt="">
                        <h3>New</h3>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <!-- <img src="Images/twitch.png" alt="" height="60px"> -->
                    <img src="Images/joystick.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="Images/killer.png" alt="">
                        <div class="card-info">
                            <h3>Assasins Creed Valhalla</h3>
                            <h5>PV8 Version</h5>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="Images/spiderman.png" alt="">
                        <div class="card-info">
                            <h3>Assasins Creed Valhalla</h3>
                            <h5>PV8 Version</h5>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="Images/avatar.png" alt="">
                        <div class="card-info">
                            <h3>Assasins Creed Valhalla</h3>
                            <h5>PV8 Version</h5>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
</body>
</html>
